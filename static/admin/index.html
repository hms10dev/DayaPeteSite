<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <script>
      CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main' // Branch to update (optional; defaults to 'master')
          },
          media_folder: 'static/images/uploads', // Adjusted to match your config.yml
          public_folder: '/images/uploads', // Adjusted to match your config.yml
          collections: [
            {
              name: 'posts',
              label: 'Posts',
              folder: '/posts', // Adjusted to match your config.yml
              create: true,
              slug: '{{slug}}',
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Date', name: 'date', widget: 'datetime' },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            },
            {
              name: 'blog',
              label: 'Blog',
              folder: 'posts/blog', // Adjusted to match your config.yml
              create: true,
              slug: '{{year}}-{{month}}-{{day}}-{{slug}}',
              fields: [
                { label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog' },
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Publish Date', name: 'date', widget: 'datetime' },
                { label: 'Featured Image', name: 'thumbnail', widget: 'image' },
                { label: 'Body', name: 'body', widget: 'markdown' }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
